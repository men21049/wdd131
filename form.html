<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Juan Carlos Mena Osorio. This website aims to demostrate best practices for a web form design.">
    <meta name="author" content="Juan Carlos Mena Osorio">
    <title>WDD 131 - Dynamic Web Fundamentals - Juan Carlos Mena Osorio</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/forms.js"></script>
</head>
<body>
    <header>
        <h1>Product review</h1>
    </header>

    <main>
        <form id="reviewForm" class="wf1">

            <fieldset>
                <label for="dropdown">Product Name
                    <select name="dropdown" id="dropdown" required>
                        <option value="" disabled selected>Select a product</option>
                    </select>
                </label>
            </fieldset>
            
            <fieldset>
                <label>Overall Rating</label>
                    <br>
                    <label class="rating__stars">&star; <br> 
                    <input type="radio" name="rating" value="1" required></label> 

                    <label class="rating__stars">&star;&star; <br>
                    <input type="radio" name="rating" value="2">
                    </label> 

                    <label class="rating__stars">&star;&star;&star; <br>
                    <input type="radio" name="rating" value="3">
                    </label> 

                    <label class="rating__stars">&star;&star;&star;&star; <br>
                    <input type="radio" name="rating" value="4">
                    </label> 

                    <label class="rating__stars">&star;&star;&star;&star;&star; <br> 
                    <input type="radio" name="rating" value="5">
                    </label> 
            </fieldset>

            <fieldset>
                <label for="date">Date of Installation
                    <input type="date" name="date" id="date" required>
                </label>
            </fieldset>

            <fieldset>
            <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label class="featuresCheck"><input type="checkbox" name="feature" id="durability" required>Durability</label> 
                <label class="featuresCheck"><input type="checkbox" name="feature" id="easeofuse">Ease of Use</label>
                <label class="featuresCheck"><input type="checkbox" name="feature" id="performance">Performance</label>
                <label class="featuresCheck"><input type="checkbox" name="feature" id="design">Design</label>
            </fieldset>
            <fieldset>
                <label for="textArea">Written Review (Optional)
                <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>
                </label>
            </fieldset>

            <fieldset>
                <label for="name">Name (Optional)
                    <input type="text" name="name" id="name">
                </label>
            </fieldset>

            <input class="reviewForm" type="submit" value="Post Review">
        </form>

    </main>
    <footer>
        <p><span id="currentyear"></span> Juan Carlos Mena Osorio Mexico</p>
        <p>
            <span id="lastmodified"></span>
        </p>
    </footer>
</body>
</html>
