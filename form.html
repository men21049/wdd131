<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Juan Carlos Mena Osorio. This website aims to demostrate best practices for a web form design.">
    <meta name="author" content="Juan Carlos Mena Osorio">
    <title>WDD 131 - Dynamic Web Fundamentals - Juan Carlos Mena Osorio</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/forms.js"></script>
</head>
<body>
    <header>
        <h1>Product review</h1>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm" class="wf1">

            <fieldset>
                <label class="label"> Name:
                    <input id="name" type="text" required> 
                </label>
            </fieldset>
            
            <fieldset>
                <label class="label"> Business Name:
                    <input id="businessName" type="text" required> 
                </label>
            </fieldset>

            <fieldset>
                <label class="label"> Business Description:
                    <input id="busDescription" type="text" required> 
                </label>
            </fieldset>
            
            <fieldset>
                <label class="label"> Other:
                    <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>
                </label>
            </fieldset>

            <input class="reviewForm" type="submit" value="Post Review">
        </form>

    </main>
    <footer>
        <p><span id="currentyear"></span> Juan Carlos Mena Osorio Mexico</p>
        <p>
            <span id="lastmodified"></span>
        </p>
    </footer>
</body>
</html>
